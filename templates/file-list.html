<!DOCTYPE html>
<head>
	<title>Diffie Hellman | Files</title>
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<!--main CSS-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<!--Font Awesome-->
	<script src="{{ url_for('static', filename='js/all.js') }}"></script>
	<!-- Website Icon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.ico') }}">
	<meta charset="UTF-8"> 
	<style>

	</style>
</head>
<body>
		<!--Preloader-->
	<div class="preloader d-flex justify-content-center align-items-center">
		<img src="{{ url_for('static', filename='img/loading.gif') }}" alt="LOADING!">
	</div>
	<!--End Preloader-->
	<div class="bcg">
        <!--Header Section-->
        <header class="header" id="header">
            <div class="container"> 
                    <div class="d-flex justify-content-center py-5"> 
                        <div class="col-xl-6 text-center my-3">
                            <h1 class="font-weight-bolder align-self-center mx-1">FILES</h1>
                            <div class="brand-underline"></div>	
                        </div>		
                    </div>
                </div>
            </div>
        </header>
        <!--End Header Section-->
	</div>

	<!-- Keys -->
    <div class="container py-5">
		{%if msg != ''%}
		<h3 style="color: red">{{msg}}</h3>
		{%else%}
	    <table class="table">
	    <thead class="thead-inverse">
	    <tr>
			<th>File Name</th>
			<th>Link</th>
		</tr>
	    </thead>
	    {% for itr in range(length):%}
		<tr>
			<td>{{list[itr]}}</td>
			<td><a href="retrieve/file/{{list[itr]}}">Download</a></td>
		</tr>
		{%endfor%}
		{%endif%}
	    </table>
    </div>
	<!-- Keys -->

</body>
<!--jQuery-->
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<!--Bootstrap JS-->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<!--Script JS-->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
