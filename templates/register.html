<!DOCTYPE html>
<head>
	<title>Diffie Hellman | Register</title>
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<!--main CSS-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<!--Font Awesome-->
	<script src="{{ url_for('static', filename='js/all.js') }}"></script>
	<!-- Website Icon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.ico') }}">
	<meta charset="UTF-8"> 
	<style>

	</style>
</head>
<body>
	<!--Preloader-->
	<div class="preloader d-flex justify-content-center align-items-center">
		<img src="{{ url_for('static', filename='img/loading.gif') }}" alt="LOADING!">
	</div>
	<!--End Preloader-->
	<div class="bcg">
        <!--Header Section-->
        <header class="header" id="header">
            <div class="container"> 
                    <div class="d-flex justify-content-center py-5"> 
                        <div class="col-xl-6 text-center my-3">
                            <h1 class="font-weight-bolder align-self-center mx-1">REGISTER USER</h1>
                            <div class="brand-underline"></div>	
                        </div>		
                    </div>
                </div>
            </div>
        </header>
        <!--End Header Section-->
	</div>
    <!--  Form -->
    <section id="sell">
        <div class="sell py-5">
            <div class="container">
            	<div class="col-6 mx-auto my-3 col-md-6 text-center">
                    <h5 class="font-weight-bolder">{{ name }}</h5>
                </div>
				<form action="/register-new-user" method="POST">
	                <div class="row  justify-content-center">
	                    <div class="col-6 my-3">
	                        <h6>USERNAME</h6>
	                        <input name="username" type="text" class="form-control form-control-lg" required>
	                    </div>
	                </div>
	                <div class="row  justify-content-center">
	                    <div class="col-6 my-3">
	                        <h6>FIRST NAME</h6>
	                        <input name="first-name" type="text" class="form-control form-control-lg" required>
	                    </div>
	                </div>
	                <div class="row  justify-content-center">
	                    <div class="col-6 my-3">
	                        <h6>LAST NAME</h6>
	                        <input name="last-name" type="text" class="form-control form-control-lg" required>
	                    </div>
	                </div>            
	                <div class="row">
	                    <div class="col my-3 text-center">
	                        <input type="submit" class="btn msg-btn"></input>
	                    </div>
	                </div>
           		</form>
       		</div>	
    	</div>
    </section>

</body>
<!--jQuery-->
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<!--Bootstrap JS-->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<!--Script JS-->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
